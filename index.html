<!DOCTYPE html>
 <html class="no-js"> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <!--Place navbar here -->
        <nav class="navbar navbar-dark bg-dark justify-content-center .navbar-text">
            <h3>Weather Dashboard</h3>
          </nav>
        <h4>Search for a City:</h4>
        <!--Create an input area to search cities-->
        <form class="form-inline">
            <div class="input-group">
              <div class="input-group-prepend">
                <button class="searchBtn" type="submit"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                    <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                  </svg></button>
              </div>
              <input type="text" class="form-control" id= "searched-city" placeholder="City" aria-label="City" aria-describedby="basic-addon1">
            </div>
          </form>

          <!--Create a container to show previous searches-->
          <div class="container sidenav">
              <div class="col-md-4">
            <ul class="city-search" id="search-list">
             <li>Previous City</li>
             <li>Previous City</li>
             <li>Previous City</li>
            </ul>
            </div>
          </div>


          <!--Container showing weather details-->
          <div class="main row1 cityDetails">
            <div class="col-md-5">
            <div class="city"></div>
            <div class="date"></div>
            <div class="temperature"></div>
            <div class="humidity"></div>
            <div class="wind-speed"></div>
            <div class="uvIndex"></div>
            </div>
        </div>  
          <!--Container showing weather-->     
          <div class="main row2 ajax-section">
              <div class="container">
                <div class="col-md-8">
                <h2>5 Day Forecast</h2>
                <ul class= "cities"></ul>
                </div>
              </div>
          </div>

          <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
